<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

 <ion-tabs class="tabs-icon-top"> 

 
  <ion-tab icon-off="ion-calendar" icon-on="ion-calendar" href="#/tab/listagem">
    <ion-nav-view name="tab-listagem"></ion-nav-view>
  </ion-tab> 
   <ion-tab  icon-off="ion-search" icon-on="ion-search" href="#/tab/explorar">
    <ion-nav-view name="tab-explorar"></ion-nav-view>
  </ion-tab> 
  <ion-tab  icon-off="ion-location" icon-on="ion-location" href="#/tab/mapa">
    <ion-nav-view name="tab-mapa"></ion-nav-view>
  </ion-tab> 
   <ion-tab icon-off="ion-person" icon-on="ion-person" href="">
    <ion-nav-view name=""></ion-nav-view>
  </ion-tab>
