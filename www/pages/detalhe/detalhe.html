<ion-view >
    <ion-content class="detalhe">
      <div>
        <i class="ion-heart pull-right icone-favoritar" ng-click=""></i>
        <i class="ion-arrow-left-c icone-voltar" ng-click="voltar()"></i>
        <img ng-src="{{detalheEvento.capa}}" style="width: 100%; object-fit: cover; margin-top: -45px;
        max-height: 200px;">
      </div>
      <div style="padding: 0 15px;">
        <div>
            <h4 style="padding: 3px 0; margin-bottom: 4px;">{{detalheEvento.nome}}</h4>
            <p class="data-evento"><b>{{detalheEvento.diaInicio}}.{{detalheEvento.mesInicio}}.{{detalheEvento.anoInicio}}</b> {{detalheEvento.horarioInicio}}</p>
        </div>
        <div>
          <button class="button button-light"><i class="ion-checkmark"></i> Confirmar presen√ßa</button>
          <button class="button button-light" style="margin-left: 10px;"><i class="ion-share" style="font-size: 30px;"></i></button>
        </div>
        <div>
          <p class="lugar-detalhe">{{detalheEvento.lugar.nome}}</p>
          <p class="localizacao-detalhe">{{detalheEvento.lugar.localizacao.rua}}</p>
        </div>
        <div>
          <p style="margin-top: 25px;" ng-bind ng-bind-html="detalheEvento.descricao"></p>
        </div>
        <h3>Sobre o {{detalheEvento.lugar.nome}}</h3>
        <div>
          <img style="width: 100%; object-fit: cover;" ng-src="{{lugarEvento.capa}}">
        </div>
      </div>
    
      
    </ion-content>
  </ion-view>
