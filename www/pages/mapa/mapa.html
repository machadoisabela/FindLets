<div class="map-container" data-tap-disabled="true">
    <ng-map class="map" zoom="14" center="[{{minhaLatitude}}, {{minhaLongitude}}]" zoom-control="true" scale-control="false" map-type-control="false" street-view-control="false" map-initialized="init(map)">
        <marker no-watcher="false" ng-repeat="cm in customMarkers" position="[{{cm.lat}}, {{cm.lng}}]" class="{{cm.class}}">
          <h3 class="marker-title">{{cm.text}}</h3>
        </marker>
      </ng-map>
</div>
<div class="row geolocation-row">
    <div class="col col-center">
      <button class="geolocation-button button button-block button-positive" ng-click="tryGeoLocation()">
        Try the Geo Location feature!
      </button>
      <button class="geolocation-button button button-block button-positive" ng-click="eventosPorLugar()">
        Eventos por lugar
      </button>
    </div>
  </div>
